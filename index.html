<html>
	<head>
		<title>A mini AES Decryptor.</title>
		<script src="forge.min.js"></script>
	</head>
	<body>
		<section style="text-align: center; margin-top: 200px">
			<h3>Bank Account Decrypter</h3>

			<input id="decryption-input" type="text" style="width: 250px">
			<button id="submit" onclick="decrypt()">Decrypt</button>
			<br>
			<p>Account No. <span id="output"></span></p>
		</section>
		
		<script>
			function decrypt(){
			
				var encrypted = document.getElementById("decryption-input").value;			

				var key = "bf5cbe23fd8e60697c8ddc2ef25af796";
				var iv = "bf5cbe23fd8e60697c8ddc2ef25af796";
			
				var decipher = forge.cipher.createDecipher('AES-CBC', key);
				decipher.start({iv: iv});
				decipher.update( forge.util.createBuffer(forge.util.hexToBytes(encrypted)));
				decipher.finish();
				bankAccountNumber = decipher.output.toString(10);

				document.getElementById("output").innerHTML = bankAccountNumber;
			}
		</script>
	<body>
</html>
